<div class="dashboard-container">
    <h1 class="dashboard-heading">Dashboard</h1>
    
    <div class="card-container">
      <mat-card class="dashboard-card mat-elevation-z8 blue">
        <div class="card">
            <mat-card-title class="card-title">Total Slots</mat-card-title>
            <mat-card-content class="card-content">{{totalSlots}}</mat-card-content>
        </div>
      </mat-card>

      <mat-card class="dashboard-card mat-elevation-z8 green">
        <div class="card">
            <mat-card-title class="card-title">Available Slots</mat-card-title>
            <mat-card-content class="card-content">{{availableSlots}}</mat-card-content>
        </div>
      </mat-card>

      <mat-card class="dashboard-card mat-elevation-z8 red">
        <div class="card">
            <mat-card-title class="card-title">Bookings</mat-card-title>
            <mat-card-content class="card-content">{{bookings}}</mat-card-content>
        </div>
      </mat-card>
    </div>


    <div class="chart-box-container">
        <div class="chart-container">
            <div class="chart-header">
                <h1 class="dashboard-sub-heading">All Bookings</h1>
                <mat-button-toggle-group (change)="changeButton($event.value)" [hideSingleSelectionIndicator]="true">
                  <mat-button-toggle value="m">Monthly</mat-button-toggle>
                  <mat-button-toggle value="y">Yearly</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
    
          <canvas baseChart
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend"
                  [type]="'line'">
          </canvas>
        </div>
        <div class="recent-bookings">
            <h1 class="dashboard-sub-heading">Recent Bookings</h1>
            @if (bookingList.length > 0) {
              <app-booking-history [ArrayOfbooking]="bookingList"></app-booking-history>
            } @else {
              <div class="content">
                <p>No Recent Bookings</p>
            </div>
            }

        </div>
    </div>
  </div>
