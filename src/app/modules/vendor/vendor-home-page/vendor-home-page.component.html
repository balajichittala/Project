<mat-toolbar class="mat-elevation-z8 toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
  <mat-icon> menu </mat-icon>
</button>
  <img class="logo-image" src="assets/logo_1.png" alt="Logo Image">
  <span class="logo-title">Charge EV</span>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img class="avatar mat-elevation-z8" src="assets/av2.png" />
      <h4 class="name">{{sharedService.loggedInUser.username | titlecase}}</h4>
      <p class="designation">EV Charging Station Provider</p>

      <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="pageChange('Dashboard')">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" (click)="pageChange('ChargingStation')">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Add EV Station</span>
      </button>
      <button mat-button class="menu-button" (click)="pageChange('ViewStation')">
          <mat-icon>view_list</mat-icon>
          <span>View Stations</span>
      </button>
      <button mat-button class="menu-button" (click)="pageChange('feedback')">
        <mat-icon>view_list</mat-icon>
        <span>View Feedback</span>
    </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button mt-5" (click)="logout()">
        <mat-icon>arrow_back_ios</mat-icon>
        <span>Logout</span>
      </button>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        @if(showDashboard) {
          <app-vendor-dashboard></app-vendor-dashboard>
        }
        @if(showChargingStation) {
          <app-vendor-charging-station (showConfirmation)="getConfirmation($event)"></app-vendor-charging-station>
        }
        @if(showStations) {
          <app-vendor-view-charging-stations></app-vendor-view-charging-stations>
        }
        @if(showFeedback) {
          <app-view-feedback-page></app-view-feedback-page>
        }

        @if(showConfirmationPage) {
          <app-confirmation-page></app-confirmation-page>
        }
          
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
