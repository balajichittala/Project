<mat-toolbar class="mat-elevation-z8 toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
  <mat-icon> menu </mat-icon>
</button>
  <img class="logo-image" src="assets/logo_1.png" alt="Logo Image">
  <span class="logo-title">Charge EV</span>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img class="avatar mat-elevation-z8" src="assets/av1.png" />
      <h4 class="name">{{sharedService.loggedInUser.username | titlecase}}</h4>
      <p class="designation">EV Charging Station Provider</p>

      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button mt-5" (click)="logout()">
        <mat-icon>arrow_back_ios</mat-icon>
        <span>Logout</span>
      </button>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z4">
          <app-vendor-dashboard></app-vendor-dashboard>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
