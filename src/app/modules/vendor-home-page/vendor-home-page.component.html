<mat-toolbar class="toolbar">
    <img class="logo-image" src="assets/logo_1.png" alt="Logo Image">
    <span class="logo-title">Charge EV</span>
    <span class="example-spacer"></span>
    <span class="logo-title">{{sharedService.loggedInUser.username}}</span>
    <button mat-icon-button class="account-icon">
      <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer mode="side" opened>
        <mat-list role="list">
            <mat-list-item role="listitem">Dashboard</mat-list-item>
            <mat-list-item role="listitem">Add Charging Station</mat-list-item>
            <mat-list-item role="listitem">Profile</mat-list-item>
            <mat-list-item role="listitem" (click)="drawer.toggle()">Logout</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
    </mat-drawer-content>
</mat-drawer-container>
